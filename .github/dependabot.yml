version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
  - dependency
  versioning-strategy: increase
  allow:
  - dependency-type: development
  commit-message:
    prefix: Build
    include: scope
- package-ecosystem: composer
  directory: "/.build"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
  - dependency
  versioning-strategy: increase
  allow:
  - dependency-type: all
  commit-message:
    prefix: Build
    include: scope
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
  - dependency
  versioning-strategy: increase
  ignore:
  - dependency-name: textlint
    versions:
    - 11.8.1
    - 11.8.2
    - 11.8.3
  - dependency-name: write-good
    versions:
    - 1.0.4
    - 1.0.5
    - 1.0.6
    - 1.0.7
  commit-message:
    prefix: Build
    include: scope
